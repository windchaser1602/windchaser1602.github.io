<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 — 示例页面</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#2563eb;
      --muted:#9aa4b2;
      --success:#10b981;
      --danger:#ef4444;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 400px at 10% 10%, rgba(37,99,235,0.08), transparent),
                  linear-gradient(180deg, #071025 0%, #091223 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      padding:28px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.04);
    }

    h1{margin:0 0 8px 0;font-size:20px}
    p.lead{margin:0 0 18px 0;color:var(--muted);font-size:13px}

    label{display:block;font-size:12px;margin-bottom:8px;color:var(--muted)}
    .field{margin-bottom:16px}

    input[type="text"],input[type="password"]{
      width:100%;
      padding:12px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      outline:none;
      font-size:14px;
    }
    input:focus{box-shadow:0 0 0 4px rgba(37,99,235,0.06);border-color:var(--accent)}

    .row{display:flex;gap:10px;align-items:center}
    .row .left{flex:1}

    .btn{
      display:inline-block;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:600;
      background:var(--accent);color:white;font-size:14px;box-shadow:0 6px 18px rgba(37,99,235,0.16);
    }
    .btn:active{transform:translateY(1px)}

    .muted{color:var(--muted);font-size:13px}

    .helper{font-size:12px;color:var(--muted);margin-top:8px}

    .notice{padding:10px;border-radius:8px;margin-bottom:12px;font-size:13px}
    .notice.error{background:rgba(239,68,68,0.08);border:1px solid rgba(239,68,68,0.14);color:var(--danger)}
    .notice.ok{background:rgba(16,185,129,0.06);border:1px solid rgba(16,185,129,0.12);color:var(--success)}

    .small{font-size:12px}

    .toggle-pass{background:none;border:none;color:var(--muted);cursor:pointer;padding:6px}

    .footer{margin-top:18px;text-align:center;color:var(--muted);font-size:12px}

    @media (max-width:480px){
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>登录到你的账户</h1>
    <p class="lead">请输入用户名与密码 — 这是一个前端示例（仅用于演示）。</p>

    <div id="message" aria-live="polite"></div>

    <form id="loginForm" autocomplete="on" novalidate>
      <div class="field">
        <label for="username">用户名</label>
        <input id="username" name="username" type="text" inputmode="text" placeholder="例如：zhangsan" required autocomplete="username" />
      </div>

      <div class="field">
        <label for="password">密码</label>
        <div style="display:flex;gap:8px;align-items:center">
          <input id="password" name="password" type="password" placeholder="你的密码" required autocomplete="current-password" />
          <button type="button" class="toggle-pass" id="togglePass" aria-label="显示或隐藏密码">显示</button>
        </div>
      </div>

      <div class="row" style="margin-bottom:14px;">
        <label class="left small" style="display:flex;align-items:center;gap:8px;">
          <input id="remember" name="remember" type="checkbox" />
          <span>记住我</span>
        </label>
        <a class="muted small" href="#" onclick="alert('示例：在真实应用中，请实现忘记密码流程。');return false;">忘记密码？</a>
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button class="btn" type="submit">登录</button>
        <div class="muted small">或使用测试账号 <strong>demo / demo123</strong></div>
      </div>

      <div class="helper">安全提示：此页面仅为前端示例。生产环境不要在客户端保存明文密码。</div>
    </form>

    <div class="footer">没有账户？ <a href="#" onclick="alert('示例：跳转到注册页面');return false;">注册</a></div>
  </main>

  <script>
    // 简单前端演示认证（仅用于示例）
    const demoCredential = { username: 'demo', password: 'demo123' };

    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');
    const toggle = document.getElementById('togglePass');
    const passwordInput = document.getElementById('password');

    toggle.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggle.textContent = '隐藏';
      } else {
        passwordInput.type = 'password';
        toggle.textContent = '显示';
      }
    });

    function showMessage(text, type='error'){
      msg.innerHTML = `<div class="notice ${type==='ok'?'ok':'error'}">${text}</div>`;
    }

    function clearMessage(){ msg.innerHTML = '' }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      clearMessage();
      const username = (document.getElementById('username').value || '').trim();
      const password = (document.getElementById('password').value || '');
      const remember = document.getElementById('remember').checked;

      if (!username || !password){
        showMessage('请填写用户名和密码。');
        return;
      }

      // 在真实应用中，应该向服务器发送 HTTPS POST 并由服务器验证。
      // 下面是一个本地示例：
      if (username === demoCredential.username && password === demoCredential.password){
        showMessage('登录成功！3 秒后跳转（示例）。', 'ok');

        // 如果勾选记住我，示例将设置一个假的 "token" 到 localStorage
        if (remember){
          // 注意：真实应用不要存储敏感信息在 localStorage，使用 httpOnly cookie 更安全
          localStorage.setItem('auth_demo_token', 'fake-token-12345');
        }

        setTimeout(() => {
          // 登录成功后做的事情（演示：跳转到仪表盘）
          window.location.href = '#dashboard';
        }, 3000);

      } else {
        showMessage('用户名或密码错误。');
      }
    });
  </script>
</body>
</html>
